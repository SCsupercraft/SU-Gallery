on:
    workflow_dispatch:

permissions:
    contents: read
    pages: write
    id-token: write

concurrency:
    group: 'deploy'
    cancel-in-progress: true
    #ci-${{ github.ref }}

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v3
            - name: Setup GitHub Pages
              id: pages
              uses: actions/configure-pages@v1
            - name: Install Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: 24.x
            - name: Install dependencies and audit
              run: npm run scripts:installDeps
            - name: Build scripts
              run: npm run scripts:build-scripts
            - name: Build site
              run: npm run scripts:build
            - name: Upload artifact
              uses: actions/upload-pages-artifact@v3
              with:
                  path: ./build/client/

    deploy:
        environment:
            name: github-pages
            url: 'https://scsupercraft.github.io/SU-Gallery'
        runs-on: ubuntu-latest
        needs: build
        steps:
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
